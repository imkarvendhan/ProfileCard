<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - A Simple Profile Card</title>

    <!-- css -->
    <link rel="stylesheet" href="./assests/css/style.css">

    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>

    <main>

        <div class="card">

            <div class="profile">
                <img src="./assests/images/profile.png" alt="Picture" class="profile-image">
            </div>

            <div class="text-area">
                <span class="profile-name">
                    Karvendhan
                </span>
                <span class="profile-work">
                    Front End Developer
                </span>
            </div>

            <div class="links">
                <a href="#" class="social-links" style='background:#1877f2'>
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="social-links" style='background:#1da1f2'>
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" class="social-links" style='background:#e1306c'>
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" class="social-links" style='background:#ff0000'>
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="button">
                <button class="sub">
                    Subscribe
                </button>
                <button class="msg">
                    Message
                </button>
            </div>

            <div class="count">
                <div class="like">
                    <i class='bx bx-heart'></i>
                    12.5k
                </div>
                <div class="message">
                    <i class='bx bx-message-rounded'></i>
                    7.2k
                </div>
                <div class="share">
                    <i class='bx bx-share'></i>
                    10.1k
                </div>
            </div>

        </div>

    </main>
    
</body>
</html>
